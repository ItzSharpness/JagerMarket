<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Achat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Achat de Produits</h1>
    </header>

    <div id="message-confirmation" class="message">
        <!-- Le message d'achat ou d'erreur sera affiché ici -->
    </div>

    <script>
        // Simulation du solde d'écus et du total de l'achat
        let soldeEcus = 100; // Exemple de solde en écus
        let totalAchat = 80; // Exemple du total de l'achat

        // Vérification du solde et de l'achat
        const messageConfirmation = document.getElementById("message-confirmation");

        if (soldeEcus >= totalAchat) {
            // Si le solde est suffisant
            soldeEcus -= totalAchat;
            messageConfirmation.innerHTML = `<p style="color: green; font-size: 24px;">Félicitations ! Votre achat de ${totalAchat} écus a bien été effectué. Il vous reste ${soldeEcus} écus.</p>`;
        } else {
            // Si le solde est insuffisant
            messageConfirmation.innerHTML = `<p style="color: red; font-size: 24px;">Désolé, vous n'avez pas assez d'écus. Vous avez seulement ${soldeEcus} écus et le total de l'achat est de ${totalAchat} écus.</p>`;
        }
    </script>
</body>
</html>
